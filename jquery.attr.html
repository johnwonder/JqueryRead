<script type="text/javascript">
String.prototype.capitalize = function(){
 
    return this.replace( /(^|\s)([a-z])/g , function(m,p1,p2,p3,p4){ 
	//m为匹配的字符串
	//p1为(^|\s) 匹配的字符串
	//p2为([a-z])匹配的字符串
	//p3为匹配的索引
	//p4为字符串本身
	return p1+p2.toUpperCase();
 
    } );
 
};
