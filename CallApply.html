<script type="text/javascript">
function consoleLog(args){
    console.log(arguments);//传的是数组，打印出数组字符串
}
function log(){
    var args = Array.prototype.slice.call(arguments);
    args.unshift('(app)');
    console.log.apply(console,args);
    console.log.apply(console,['aa','bb']);
    consoleLog.call(console,args,'1');//本来是个数组，又封装了数组
    consoleLog.apply(console,args,'1');//忽略了1
}

log("hello world");

</script>
