<!DOCTYPE html>
<html>
<head>
  <style>p { color:red; }</style>
  <script type="text/javascript" src="jquery-1.0.js"></script>
</head>

<body>
<form method="post" action="" id="form1">
  <fieldset>
    <div>
      <label for="two">2</label>
      <input type="checkbox" class="class1" value="2" id="two" name="number[]">
    </div>
    <div>
      <label for="four">4</label>
      <input type="checkbox" class="class1" value="4" id="four" name="number[]">
    </div>
    <div>
      <label for="six">6</label>
      <input type="checkbox" class="class1" value="6" id="six" name="number[]">
    </div>
    <div>
      <label for="eight">8</label>
      <input type="checkbox" class="class1" value="8" id="eight" name="number[]">
    </div>
  </fieldset>
</form>

<p><b>Values: </b></p>

<script>
  var result = $('.class1').get();//返回被选中的元素数组

   var result = $('.class1').get([1,2,3,4]);//4个元素的数组 ,1,2,3,4

  var ff = $("#form1").find('.class1');//,function(a){ alert(a);}

  alert(ff.stack);//返回一个数组，只包含form1
</script>
<script>

  $.map($('.class1'),function(a) {
    return a.id;
  });//返回元素id数组
</script>

</body>
</html>
