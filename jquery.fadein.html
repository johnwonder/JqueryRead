<html>
<head>
<script type="text/javascript" src="jquery-1.0.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $(".btn1").click(function(){
  $("p").fadeOut(550);
  });
  $(".btn2").click(function(){
  $("p").fadeIn(400);
  });
});
</script>
</head>
<body>
<p>This is a paragraph.</p>
<button class="btn1">Hide</button>
<button class="btn2">Show</button>
</body>
</html>
